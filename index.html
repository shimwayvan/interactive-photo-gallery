<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnail" data-index="1">
            <img src="images/fennec_fox.png" alt="Fennec Fox">
            <div class="info">
                <h2>Fennec Fox</h2>
                <p>India</p>
            </div>
        </div>
        <div class="thumbnail" data-index="2">
            <img src="images/humpback_whale.png" alt="Humpback Whale">
            <div class="info">
                <h2>Humpback Whale</h2>
                <p>South Africa</p>
            </div>
        </div>
        <div class="thumbnail" data-index="3">
            <img src="images/common_brown_baboon.png" alt="Common Brown Baboon">
            <div class="info">
                <h2>Common Brown Baboon</h2>
                <p>South Africa</p>
            </div>
        </div>
        <div class="thumbnail" data-index="4">
            <img src="images/spotted_deer.png" alt="Spotted Deer">
            <div class="info">
                <h2>Spotted Deer</h2>
                <p>Amazon</p>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
